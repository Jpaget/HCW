<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #results {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Score Calculator</h1>
  <form id="scoreForm">
    <div class="form-group">
      <label for="name">Athlete Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="performance">Performance (meters/seconds)</label>
      <input type="number" id="performance" name="performance" required>
    </div>
    <div class="form-group">
      <label for="weight">Body Weight (kg)</label>
      <input type="number" id="weight" name="weight" required>
    </div>
    <button type="button" id="calculateButton">Calculate Score</button>
  </form>

  <div id="results">
    <h2>Results</h2>
    <p id="resultText">Enter data and click "Calculate Score" to see the results.</p>
  </div>

  <script>
    // JavaScript for dynamic score calculation
    document.getElementById("calculateButton").addEventListener("click", function() {
      // Get input values
      const name = document.getElementById("name").value;
      const performance = parseFloat(document.getElementById("performance").value);
      const weight = parseFloat(document.getElementById("weight").value);

      // Validate inputs
      if (!name || isNaN(performance) || isNaN(weight)) {
        alert("Please fill in all fields with valid values.");
        return;
      }

      // Simple score calculation formula (customize as needed)
      const score = (performance * 100) / weight;

      // Update the results section
      const resultText = `
        Athlete Name: ${name}<br>
        Performance: ${performance} meters/seconds<br>
        Body Weight: ${weight} kg<br>
        <strong>Calculated Score: ${score.toFixed(2)}</strong>
      `;
      document.getElementById("resultText").innerHTML = resultText;
    });
  </script>
</body>
</html>
